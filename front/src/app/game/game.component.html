
<section>
  <h5>Hi {{user}}!</h5>
  <p>Choose an answer for each of the questions and submit test once done. Good Luck!</p>

  <form #form='ngForm' (submit)='post_answers()'>
    <div *ngFor='let game of randomGames, let i = index'>
      <section *ngIf='i == 0'>
        <p>1. {{game.question}}</p>
        <label>
            <p><input type="radio" name="option1" value="{{game.fakeAns1}}" [(ngModel)]='answers.option1'> {{game.fakeAns1}}</p>
            <p> <input type="radio" name="option1" value="{{game.correctAns}}" [(ngModel)]='answers.option1'>{{game.correctAns}}</p>
            <p> <input type="radio" name="option1" value="{{game.fakeAns2}}" [(ngModel)]='answers.option1'>{{game.fakeAns2}}</p>
          </label>
      </section>
      <section *ngIf='i == 1'>
        <p>2. {{game.question}}</p>
        <label>
            <p><input type="radio" name="option2" value="{{game.fakeAns2}}"  [(ngModel)]='answers.option2'> {{game.fakeAns2}}</p>
            <p> <input type="radio" name="option2" value="{{game.fakeAns1}}" [(ngModel)]='answers.option2'>{{game.fakeAns1}}</p>
            <p> <input type="radio" name="option2" value="{{game.correctAns}}" [(ngModel)]='answers.option2'>{{game.correctAns}}</p>
          </label>
      </section>

      <section *ngIf='i == 2'>
        <p>3. {{game.question}}</p>
        <label>
            <p><input type="radio" name="option3" value="{{game.fakeAns1}}" [(ngModel)]='answers.option3'> {{game.fakeAns1}}</p>
            <p> <input type="radio" name="option3" value="{{game.correctAns}}"[(ngModel)]='answers.option3' >{{game.correctAns}}</p>
            <p> <input type="radio" name="option3" value="{{game.fakeAns2}}" [(ngModel)]='answers.option3'>{{game.fakeAns2}}</p>
          </label>
      </section>
    </div>
    <div id="buttn">
    <p *ngIf='form.invalid'> Please answer all questions before submitting</p>
    <button (click)='go_home()'>Cancel</button>
    <button type="submit" [disabled]='form.invalid'>Submit</button>
  </div>
  </form>
</section>
